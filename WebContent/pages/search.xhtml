<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="portal_content">
		<h:form>
			<p:fieldset legend="Search">
			    <h:panelGrid columns="3" cellpadding="10">
			    	<h:panelGrid columns="1">
			    	</h:panelGrid>
			    	
			    	<h:panelGrid columns="2">
			    	</h:panelGrid>
			    	
			    	<h:panelGrid columns="2">
			    	</h:panelGrid>
			    	
			    	<h:panelGrid columns="2">
			    		<p:selectBooleanCheckbox value="#{SearchManagedBean.activeAuctions}" />
	        			<h:outputText value="Only Active Auctions" />
			    	</h:panelGrid>
			    	
			    	<h:panelGrid columns="2">
			    		<p:selectBooleanCheckbox value="#{SearchManagedBean.myAuctions}" />
	        			<h:outputText value="Only My Auctions" />
			    	</h:panelGrid>
			    	
			    	<h:panelGrid columns="1">
			    		<p:commandButton id="Search" value="Search"
							action="#{SearchManagedBean.search}" ajax="false" icon="ui-icon-star"/>
			    	</h:panelGrid>
			    </h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
